<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon/image" href="img/favicon.png">
    <title>Facebook page</title>
    <link rel="stylesheet" href="css\home.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section>
        <nav class="navbar navbar-expand-lg py-2 justify-content-between fixed-top bg-light">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="#">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
                </a>
                <form class="d-flex search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="form-control me-2" type="search" placeholder="Search Facebook" aria-label="Search">
                </form>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list"></i>
                </button>

                <div class="collapse navbar-collapse justify-content-end " id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#"> <i class="fa-brands fa-facebook-messenger"></i> <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-bell"></i></a>
                        </li>
                        <li class="nav-item profile-item">
                            <a class="nav-link" id="profile-options" href="#"><img src="img/profile-pic.jpg"></a>
                            <div class="options" id="options-list">
                                <div class="settings">
                                    <i class="fa-solid fa-gear"></i>
                                    <a>Settings & privacy</a>
                                </div>
                                <div class="help">
                                    <i class="bi bi-question-circle-fill"></i>
                                    <a>Help & Support</a>
                                </div>
                                <div class="feedback">
                                    <i class="bi bi-chat-left-text"></i>
                                    <a>Give Feedback</a>
                                </div>
                                <div class="logout">
                                    <i class="fa-solid fa-door-open log-out"></i>
                                    <a class="log-out">Log Out</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-3 col-sm-3">
                    <div class="left-side">
                        <div class="img">
                            <img src="img/profile-pic.jpg">
                            <p>Styles</p>
                        </div>

                        <div class="img">
                            <img src="img/friend.png">
                            <p>Friends</p>
                        </div>

                        <div class="img">
                            <img src="img/saved.png">
                            <p>Saved</p>
                        </div>

                        <div class="img">
                            <img src="img/marketplace.png">
                            <p>Marketplace</p>
                        </div>

                        <div class="img">
                            <img src="img/group.png">
                            <p>Groups</p>
                        </div>

                        <div class="img">
                            <img src="img/watch.png">
                            <p>Watch</p>
                        </div>

                        <div class="img">
                            <img src="img/down_arrow.png">
                            <p>See more</p>
                        </div>

                        <hr>

                        <h2>You shortcuts</h2>
                        <p class="edit">Edit</p>

                        <div class="short-img">
                            <img src="image/game.jpg">
                            <p>Games</p>
                        </div>

                        <div class="short-img">
                            <img src="img/shortcuts_2.jpeg">
                            <p>Education</p>
                        </div>
                       
                    </div>
                </div>
                <div class="col-12 col-lg-9 col-sm-9">
                    <div class="right-side">
                        <div class="post-div">
                            <img src="img/profile-pic.jpg">
                            <input id="post-text" type="text" placeholder="search">
                            <button id="post">Post</button>
                        </div>
                        <hr>
                        <div class="post-bottom">
                            <div class="post-icon">
                                <i class="fa-solid fa-video video"></i>
                                <p>LiveVideo</p>
                            </div>

                            <div class="post-icon">
                                <i class="fa-solid fa-images photo"></i>
                                <p>Photo/video</p>
                            </div>

                            <div class="post-icon">
                                <i class="fa-regular fa-face-grin feeling"></i>
                                <p>Feeling/activity</p>
                            </div>
                        </div>
                    </div>

                    <div id="post-tray">
                        <div class="reactions">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/successful.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
