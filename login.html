<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon/image" href="img/favicon.png">
    <title>Facebook Login page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Courgette&family=Dancing+Script&family=Dosis:wght@400;500;600;700;800&family=Eagle+Lake&family=Faster+One&family=Fjalla+One&family=Kaushan+Script&family=Kings&family=Lobster&family=Nova+Oval&family=Open+Sans:ital,wght@0,300;1,400&family=Oswald&family=Poppins&family=Raleway:wght@400;500&family=Roboto&family=Roboto+Slab:wght@400;500;600;700;800;900&family=Rubik+Wet+Paint&family=Satisfy&family=Sofia&family=Tangerine&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6 col-lg-6">
                    <h1>Facebook</h1>
                    <p class="p-tag">Facebook helps you connect and share with the people in your life.</p>
                </div>
                <div class="col-12 col-sm-6 col-lg-6">
                    <form action="">
                        <div class="position">
                            <input type="text" name="email" id="email" placeholder="Email Address or Phone Number">
                            <i class="bi bi-exclamation-circle-fill error error8"></i>
                        </div>
                        <div class="position">
                            <input type="text" name="password" id="password" placeholder="Password">
                            <i class="bi bi-exclamation-circle-fill error error9"></i>
                        </div>
                        <div class="button">
                            <button class="blue-color" id="login1"><a href="" class="login" >Log in</a></button>
                            <a href="" class="forgot hover">Forgotten password?</a>
                        </div>
                        <div class="g-btn">
                            <button class="green-color"><a href="index.html" target="_blank">Create new account</a></button>
                        </div>
                    </form>
                    <p>
                        <a href="" class="hover color">Create a Page</a> for a celebrity, brand or business.
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script src="js/login.js"></script>
</body>

</html>
